<!DOCTYPE html>
<html>
    <head>
        <title>Calculadora IMC</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="data">
                <div class="form">
                    <form>
                        <div class="row">
                            <label>Altura:</label>
                            <input type="text" id="altura" placeholder="Digite sua altura (em metros)" />
                        </div>
                        <div class="row">
                            <label>Peso:</label>
                            <input type="text" id="peso" placeholder="Digite seu peso (em kg)" />
                        </div>
                        <div class="row">
                            <button type="submit" id="calcular">Calcular IMC</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="data">
                <p>Seu IMC &eacute; <span id="imc"></span></p>
                <table id="imc-table">
                    <thead>
                        <tr>
                            <th>Intervalo IMC</th>
                            <th>Classificação</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr data-class="abaixo">
                            <td>&lt; 18.5</td>
                            <td>Abaixo do peso</td>
                        </tr>
                        <tr data-class="normal">
                            <td>18.5 - 24.9</td>
                            <td>Peso normal</td>
                        </tr>
                        <tr data-class="sobrepeso">
                            <td>25 - 29.9</td>
                            <td>Sobrepeso</td>
                        </tr>
                        <tr data-class="obesidade1">
                            <td>30 - 34.9</td>
                            <td>Obesidade grau I</td>
                        </tr>
                        <tr data-class="obesidade2">
                            <td>35 - 39.9</td>
                            <td>Obesidade grau II</td>
                        </tr>
                        <tr data-class="obesidade3">
                            <td>&ge; 40</td>
                            <td>Obesidade grau III</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
    <script lang="text/javascript" src="index.js"></script>
</html>
